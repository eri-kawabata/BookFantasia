<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>ユーザー認証</title>
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="container">
        <div id="input-area">
            <input id="email" type="email" placeholder="メールアドレスを入力" required />
            <input id="password" type="password" placeholder="パスワードを入力" required />
            <button id="login">ログイン</button>
            <button id="newuser">新規登録</button>
        </div>
        <button id="logout" class="hide">ログアウト</button>
<!-- ホームに戻るボタン -->
<button id="home-button" class="home-button" onclick="goHome()">ホームに戻る</button>

    </div>

    <!-- テキスト表示用 -->
    <p id="info"></p>
        <script>
            function goHome() {
                window.location.href = './index.html'; // ホームページにリダイレクト
            }
        </script>

    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
