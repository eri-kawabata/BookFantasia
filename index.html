<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFantasia</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>BookFantasia</h1>
        <p>読書を楽しく、冒険に変えよう！</p>
    </header>
<main>
    <section class="add-book">
        <h2>魔法の本を追加</h2>
        <input type="text" id="book-title" placeholder="本のタイトルを入力">
        <input type="file" id="book-cover" accept="image/*">
        <button id="add-book-btn">📖 追加する</button>
    </section>
    <section class="book-list">
        <h2>冒険の本棚</h2>
        <div id="book-cards"></div>
    </section>
    <section class="theme-selector">
        <h2>テーマを選択</h2>
        <button id="theme-light">☀️ ライトテーマ</button>
        <button id="theme-dark">🌙 ダークテーマ</button>
    </section>
</main>
    <footer>
        <p>© 2024 EriKawabata_BookFantasia</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
