<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンドチャット</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">フレンドチャット</h1>
        </header>
        <div class="content">
            <!-- フレンド一覧 -->
            <aside class="friends-list">
                <h2>フレンド一覧</h2>
                <ul id="friend-list"></ul>
                <form id="add-friend-form" class="add-friend-form">
                    <input id="friend-id-input" type="text" placeholder="フレンドのIDを追加" required>
                    <button type="submit">追加</button>
                </form>
            </aside>

            <!-- チャットウィンドウ -->
            <main id="chat-window" class="chat-window"></main>
        </div>

        <form id="message-form" class="message-form">
            <input id="message-input" type="text" placeholder="メッセージを入力..." required>
            <button type="submit" aria-label="送信">送信</button>
        </form>
        <button id="home-button" class="home-button" onclick="goHome()">ホームに戻る</button>
    </div>

    <script>
        function goHome() {
            window.location.href = './index.html'; // ホームページにリダイレクト
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="./js/friend_chat.js"></script>
</body>

</html>
